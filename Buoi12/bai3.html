<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<style>
		*{
			margin: 0;
		}
		#to{
			width: 90%;
			margin-left: 70px;
			margin-top: 30px;
		}
		#con1{
			background-color: red;
			width: 100%;
			height: 30vh;
		}
		h1{
			text-align: center;
			padding: 30px;
    		color: white;
		}
		#inpu{
			margin-left: 30px;
			width: 130vh;
    		height: 30px;
    		float: left;
		}
		#but1{
			width: 30vh;
    		height: 36px;
		}
		p{
			width: 80%;
			padding: 10px 30px;
			float: left;
		}
		.item{
			padding: 10px 30px;
			background-color: gray;
			position: relative;
		}
		.remove{
			right: 120px;
			position: absolute;
		}
		.item:hover{
			background-color: #cccccc;
		}
		
	</style>
</head>
<body>
	<div id="to">
		<div id="con1">
			<h1>My To Do List</h1>
			<input type="text" placeholder="Title..." id="inpu">
			<button id="but1">Add</button>
		</div>

	<script>
		$(document).ready(function(){
			$('#to').on('click','.remove',function(){
				console.log($(this).parent().remove())
			})
			
			$("#but1").on("click", function(){
				let inpu = $("#inpu").val();
				if (inpu.length == 0){
					alert("mời nhập lại");
				}
				else{
					$("#con1").append('<div class="item"><span>'+inpu+'</span><span class="remove">x</span></div>')
				}
			})
			
		})
	</script>
	
</body>
</html>
