<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var dem = 1;
      var i = 1;
      var tong = 0;
      while (dem <= 10) {
        if (i % 2 == 0) {
          tong = tong + i;
          document.write(i + "\t");
          dem++;
        }
        i++;
      }
      document.write("<br> tong 10 chu so dau tien : " + tong);
    </script>
  </body>
</html>
