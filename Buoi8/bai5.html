<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 1;
      var tong = 0;
      do {
        var n = prompt("nhập số n  mà bạn nhập ");
        if (Number(n) < 1) {
          alert(" nhâp lại lớn hơn hoặc băng 1");
        }
      } while (Number(n) < 1);
      while (i <= Number(n)) {
        tong = tong + 1.0 / i;
        i++;
      }
      document.write("tổng là : " + tong);
    </script>
  </body>
</html>
