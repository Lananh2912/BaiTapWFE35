<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 0;
      var S = 0;
      var N = prompt("nhập số N  mà bạn nhập ");
      var M = prompt("nhập số M  mà bạn nhập ");
      var k = prompt("nhập số K  mà bạn nhập ");
      for (var i = Number(N); i <= Number(M); i++) {
        if (i % Number(k) == 0) {
          document.write(i + "<br>");
          S = S + i;
        }
      }
      document.write("tổng là : " + S);
    </script>
  </body>
</html>
